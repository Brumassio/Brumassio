# Nome do Workflow
name: Generate Profile Data

on:
  # Permite acionar o workflow manualmente pela aba "Actions" do GitHub
  workflow_dispatch:
  # Aciona o workflow automaticamente a cada 12 horas (às 00:00 e 12:00 UTC)
  schedule:
    - cron: '0 */12 * * *'

jobs:
  build:
    name: Update contribution snake animation
    runs-on: ubuntu-latest
    steps:
      # Gera o arquivo SVG da animação da cobra
      # Usamos @v3 em vez de @master para garantir que o workflow não quebre com atualizações futuras.
      # Usamos ${{ github.repository_owner }} para pegar o nome do usuário automaticamente.
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Publica o arquivo gerado na branch 'output'
      # Atualizamos para a v4, que é uma versão mais recente e segura da action.
      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          # O GITHUB_TOKEN é um segredo fornecido automaticamente pelo GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
